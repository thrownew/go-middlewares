name: CI

on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.20'
      - run: go version

      - name: Cache modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Vendor modules
        run: go mod vendor

      - name: Run Linter
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.63.4
          args: --modules-download-mode vendor

      - name: Run Unit tests
        run: make test-unit